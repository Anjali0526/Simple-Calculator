
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      background-color: rgb(137, 204, 228);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      width: 350px;
      padding: 20px;
      background: #721c61;
      border-radius: 50px;      border: 5px solid #dc4cc4;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input[name="display"] {
      width: 90%;
      height: 50px;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: right;
      border: 5px solid #dc4cc4;
      border-radius: 25px;
      padding: 5px;
      background-color: rgb(240, 242, 243);
    }

    .btn {
      font-size: 1.2em;
      margin: 8px;
      padding: 18px 23px;
      border: 5px solid rgb(137, 204, 228);
      border-radius: 50px;
      background-color: #f0f0f0;
      color: rgb(57, 24, 245);
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgb(200, 200, 255);
    }

    .btn:active {
      background-color: rgb(150, 150, 255);
    }
    h1{
      color: aliceblue;
    }
    input[value="C"]{
      background-color: rgb(226, 156, 214);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form name="cal">
      <h1>Calculator</h1>
      <input type="text" name="display" placeholder="0" readonly>
      <br>
      <input type="button" class="btn" value="7" onclick="appendValue('7')">
      <input type="button" class="btn" value="8" onclick="appendValue('8')">
      <input type="button" class="btn" value="9" onclick="appendValue('9')">
      <input type="button" class="btn" value="+" onclick="appendValue('+')">
      <br>
      <input type="button" class="btn" value="4" onclick="appendValue('4')">
      <input type="button" class="btn" value="5" onclick="appendValue('5')">
      <input type="button" class="btn" value="6" onclick="appendValue('6')">
      <input type="button" class="btn" value="-" onclick="appendValue('-')">
      <br>
      <input type="button" class="btn" value="1" onclick="appendValue('1')">
      <input type="button" class="btn" value="2" onclick="appendValue('2')">
      <input type="button" class="btn" value="3" onclick="appendValue('3')">
      <input type="button" class="btn" value="*" onclick="appendValue('*')">
      <br>
      <input type="button" class="btn" value="C" onclick="clearDisplay()">
      <input type="button" class="btn" value="0" onclick="appendValue('0')">
      <input type="button" class="btn" value="/" onclick="appendValue('/')">
      <input type="button" class="btn" value="=" onclick="calculate()">
    </form>
  </div>

  <script>
    function appendValue(value) {
      const display = document.cal.display;
      if (display.value === "0") {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      document.cal.display.value = "0";
    }

    function calculate() {
      try {
        const result = eval(document.cal.display.value);
        document.cal.display.value = result;
      } catch (error) {
        alert("Invalid Calculation");
        clearDisplay();
      }
    }
  </script>
</body>
</html>
